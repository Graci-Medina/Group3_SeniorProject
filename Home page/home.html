<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Discovery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="CopyCook Logo">
            </div>
            
            <nav class="nav-icons">
                <a href="#" class="nav-icon active">
                    <img src="home-icon.png" alt="Home">
                </a>
                <a href="#" class="nav-icon">
                    <img src="explore-icon.png" alt="Explore">
                </a>
                <a href="#" class="nav-icon">
                    <img src="plus-icon.png" alt="Add">
                </a>
                <a href="#" class="nav-icon">
                    <img src="save-icon.png" alt="Saved">
                </a>
                <a href="#" class="nav-icon">
                    <img src="message.png" alt="Messages">
                    <span class="notification-badge">10</span>
                </a>
            </nav>
            
            <div class="nav-bottom">
                <a href="#" class="nav-icon" onclick="toggleLogoutPopup(event)">
                    <img src="settings-icon.png" alt="Settings">
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="7" stroke="#5A5A5A" stroke-width="2"/>
                        <path d="M16 16L20 20" stroke="#5A5A5A" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" placeholder="Search restaurants or dishes">
                    <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="10" y="5" width="4" height="10" rx="2" fill="#D4A5A5"/>
                        <path d="M7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12" stroke="#D4A5A5" stroke-width="2"/>
                        <line x1="12" y1="17" x2="12" y2="20" stroke="#D4A5A5" stroke-width="2"/>
                        <line x1="9" y1="20" x2="15" y2="20" stroke="#D4A5A5" stroke-width="2"/>
                    </svg>
                </div>
                <div class="profile-pic">
                    <img src="2.png" alt="Profile">
                </div>
            </div>

            <!-- Food Grid -->
            <div class="food-grid">
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1528735602780-2552fd46c7af?w=400" alt="Club Sandwich">
                </div>
                <div class="food-card has-save">
                    <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400" alt="Fresh Vegetables">
                    <button class="save-btn">Save</button>
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400" alt="Pizza">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1585937421612-70a008356fbe?w=400" alt="Curry and Rice">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1467003909585-2f8a72700288?w=400" alt="Grilled Chicken">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=400" alt="Pasta Bolognese">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?w=400" alt="Cheesecake">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=400" alt="Penne Pasta">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1470124182917-cc6e71b22ecc?w=400" alt="Panna Cotta">
                </div>
                <div class="food-card">
                    <img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=400" alt="Sushi Roll">
                </div>
            </div>
        </main>
    </div>

    <!-- Logout Popup -->
    <div id="logoutPopup" class="logout-popup">
        <div class="logout-content">
            <h3>Account Settings</h3>
            <button class="logout-btn" onclick="handleLogout()">Log Out</button>
            <button class="cancel-btn" onclick="closeLogoutPopup()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
