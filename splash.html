<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCook</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F5EFE7;
        }
        
        .logo-animation {
            text-align: center;
            animation: fadeInOut 3s ease-in-out;
        }
        
        .logo-animation img {
            width: 250px;
            height: auto;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-animation">
            <img src="logo.png" alt="CopyCook Logo">
        </div>
    </div>

    <script>
        // Redirect to login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
